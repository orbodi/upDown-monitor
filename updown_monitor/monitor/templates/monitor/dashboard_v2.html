{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UpDown Monitor - Tableau de Bord</title>
  {% load static %}
  <!-- Bootstrap CDN 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  -->
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">

    <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="{% static 'bootstrap/icons/bootstrap-icons.css' %}">

    <!-- Ton CSS personnalisé -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

 
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <i class="bi bi-activity me-2"></i>UpDown Monitor
    </a>
    
    
    <div class="d-flex align-items-center">
      <span class="badge bg-light text-dark me-3" id="last-update">
        <i class="bi bi-clock me-1"></i>Dernière mise à jour: --
      </span>
      <button class="btn btn-outline-light btn-sm btn-custom me-2" onclick="refreshData()">
        <i class="bi bi-arrow-clockwise me-1"></i>Actualiser
      </button>
      <a href="/admin/" class="btn btn-outline-warning btn-sm btn-custom" target="_blank">
        <i class="bi bi-gear-fill me-1"></i>Admin
      </a>
    </div>
  </div>
</nav>

<div id="loader">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Chargement...</span>
  </div>
  <div class="mt-2 text-muted">Mise à jour des données...</div>
</div>

<div class="main-container fade-in wall-display" id="dashboard">

  <!-- TABLEAUX DES DEVICES -->
  <div class="row g-3 mb-4">
    <!-- Tableau UP 1 -->
    <div class="col-md-4">
      <div class="card table-card h-100">
        <div class="card-header bg-success text-white border-0">
          <div class="d-flex justify-content-between align-items-center">
            <h5 class="mb-0">
              <i class="bi bi-check-circle me-2"></i>Devices UP (1)
            </h5>
            <span class="badge bg-light text-success" id="up1-count-badge">0</span>
          </div>
        </div>
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-hover mb-0" id="up1-table">
              <thead class="table-light">
                <tr>
                  <th>Nom</th>
                </tr>
              </thead>
              <tbody id="up1-tbody">
                <!-- Les devices UP 1 seront chargés ici -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Tableau UP 2 -->
    <div class="col-md-4">
      <div class="card table-card h-100">
        <div class="card-header bg-success text-white border-0">
          <div class="d-flex justify-content-between align-items-center">
            <h5 class="mb-0">
              <i class="bi bi-check-circle me-2"></i>Devices UP (2)
            </h5>
            <span class="badge bg-light text-success" id="up2-count-badge">0</span>
          </div>
        </div>
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-hover mb-0" id="up2-table">
              <thead class="table-light">
                <tr>
                  <th>Nom</th>
                </tr>
              </thead>
              <tbody id="up2-tbody">
                <!-- Les devices UP 2 seront chargés ici -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Tableau DOWN -->
    <div class="col-md-4">
      <div class="card table-card h-100">
        <div class="card-header bg-danger text-white border-0">
          <div class="d-flex justify-content-between align-items-center">
            <h5 class="mb-0">
              <i class="bi bi-x-circle me-2"></i>Devices DOWN
            </h5>
            <span class="badge bg-light text-danger" id="down-count-badge">0</span>
          </div>
        </div>
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-hover mb-0" id="down-table">
              <thead class="table-light">
                <tr>
                  <th>Nom</th>
                </tr>
              </thead>
              <tbody id="down-tbody">
                <!-- Les devices DOWN seront chargés ici -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- BARRE D'ACTIONS -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <!-- Mini-indicateurs de statistiques -->
    <div class="stat-indicators">
      <div class="stat-indicator atos-blue">
        <div class="stat-indicator-content">
          <i class="bi bi-laptop"></i>
          <span class="stat-label">Total</span>
          <span class="stat-value" id="total-count">0</span>
        </div>
      </div>
      <div class="stat-indicator atos-green">
        <div class="stat-indicator-content">
          <i class="bi bi-check-circle"></i>
          <span class="stat-label">UP</span>
          <span class="stat-value" id="up-count">0</span>
        </div>
      </div>
      <div class="stat-indicator atos-red">
        <div class="stat-indicator-content">
          <i class="bi bi-x-circle"></i>
          <span class="stat-label">DOWN</span>
          <span class="stat-value" id="down-count">0</span>
        </div>
      </div>
    </div>
    
    <button class="btn btn-outline-primary btn-sm btn-custom" onclick="exportCSV()">
      <i class="bi bi-download me-1"></i>Exporter CSV
    </button>
  </div>


</div>
<!--  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
-->
<script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/dashboard_v2.js' %}">

</script>
</body>
</html>
